<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-End</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Businness</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Desing & UX</a></li>
            </ul>
            <img class="container__imagem" src="./src/img/Logo.svg" alt="aluraBooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#" alt="meus favoritos"><img src="./src/img/Favoritos.svg" alt="meus favoritos"></a>
            <a class="container__imagem" href="#" alt="minhas compras"><img src="./src/img/Compras.svg" alt="carrinho de compras"></a>
            <a class="container__imagem" href="#" alt="usuario"><img src="./src/img/Usuário.svg" alt="meu perfil"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./src/img/ApacheKafka.png" alt="livro sobre apache kafka"></div>
                <div class="swiper-slide"><img src="./src/img/Guia Front-end.png" alt="guia front-end"></div>
                <div class="swiper-slide"><img src="./src/img/Javascript.png" alt="livro sobre JavaScript"></div>
                <div class="swiper-slide"><img src="./src/img/Liderança.png" alt="livro sobre liderança"></div>
                <div class="swiper-slide"><img src="./src/img/Portugol.png" alt="livro sobre portugol"></div>
                <div class="swiper-slide"><img src="./src/img/ReactNative.svg" alt="livro sobre react native"></div>
                <div class="swiper-slide"><img src="./src/img/Nodejs.svg" alt="livro sobre Nodejs"></div>
                <div class="swiper-slide"><img src="./src/img/Tuning.svg" alt="livro sobre tunning de sql"></div>
                <div class="swiper-slide"><img src="./src/img/Gestão.svg" alt="livro sobre gestão"></div>
                <div class="swiper-slide"><img src="./src/img/Acessibilidade.svg" alt="livro sobre acessibilidade"></div>
                ...
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
